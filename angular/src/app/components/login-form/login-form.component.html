<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="w-100">
<p class="h3">Painel de Acesso</p>

  <div class="text-center mb-3">
    <img src="/logo-ford.png" alt="Logo Ford" class="img-fluid" style="max-width: 150px;">
  </div>
  
  <div class="form-group mb-3">
    <label for="nome">Login</label>
    <input id="nome" type="text" formControlName="nome" class="form-control">
  </div>

  <div class="form-group mb-3">
    <label for="senha">Senha</label>
    <input id="senha" type="password" formControlName="senha" class="form-control">
  </div>

  <button type="submit" class="btn btn-primary w-100">Entrar</button>
</form>
